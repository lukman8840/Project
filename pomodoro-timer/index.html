<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Pomodoro-Timer</h2>
    <div class="progress-bar-ba4949">
    <div class="range-container">
        <input class="range" type="range">
        <hr class="hr-divider">
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4 timer" id="timer">
                <div class="buttons">
                    <a id="pomodoro" class="btn" href="#">Pomodoro</a>
                    <a id="short-break" class="btn" href="#">Short break</a>
                    <a id="long-break" class="btn" href="#">Long break</a>
                </div>
                <div class="time">
                    <p class="paragraph">25:00</p> 
                </div>
                
                <div class="container-2">
                    <button class="Start">Start</button>
                </div>
             
            </div>
        </div>
        </div>
        <div>
            <p class="hash">#1</p>
            <p class="focus">Time to focus</p>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
