<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/531e861363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="icons">
    <!-- <i class="fa-solid fa-angle-left"></i> -->
    <!-- <i class="fa-solid fa-bars"></i> -->
</div>
    <div class="main-container">
        <p class="paragraph">My Music Application</p>
        <div>
            <img class="image" src="music.webp" alt="">
        </div>
        <h4 id="artist">Emeli</h4>
        <p class="h6" id="trackTittle">Akon Love me or Die</p>
        <audio controls id="song">
            <source src="Audio/emeli.mp3">
        </audio>
            <input type="range" id="progress" value="range">
            <div class="control" id="songControl">
                <button class="prev-btn" onclick="prevTrack()"><i class="fas fa-backward"></i></button>
                <button class="play-btn" onclick="playPause()"><i class="fas fa-play" id="cntrl"></i></button>
                <button class="Next-btn" onclick="nextTrack()"><i class="fas fa-forward"></i></button>
            </div>
        </div>
        </div>
    </div>
    <script src="scirpt.js"></script>
</body>
</html>
